<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16d18d64a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Social Media Cards</title>
  </head>
  <body>
    <div class="main">
      <div class="cards">
        <div class="card1">
          <div class="frontInsta">
            <span class="icon icon1"
              ><i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            </span>
          </div>
          <div class="back">
            <h3 class="brand1">Instagram</h3>
            <p>
                Let's share visual stories.
            </p>
          </div>
        </div>
        <div class="card2">
          <div class="frontLinkedIn">
            <span class="icon icon2"
              ><i class="fa-brands fa-linkedin" style="color: #ffffff"></i>
            </span>
          </div>
          <div class="back">
            <h3 class="brand2">LinkedIn</h3>
            <p>Let's connect and network professionally.
            </p>
          </div>
        </div>

        <div class="card3">
          <div class="frontGithub">
            <span class="icon icon3"
              ><i class="fa-brands fa-github" style="color: #ffffff"></i>
            </span>
          </div>
          <div class="back">
            <h3 class="brand3">GitHub</h3>
            <p>
                Let's collaborate and code together.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
